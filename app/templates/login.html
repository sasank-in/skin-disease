<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | SkinDx Insight</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand">
          <span class="brand__mark">SD</span>
          <span class="brand__text">SkinDx Insight</span>
        </div>
        <nav class="topbar__nav">
          <span class="pill">Enterprise</span>
          <span class="pill">Secure</span>
          <span class="pill">Compliant</span>
          <a class="nav-link" href="/signup">Sign up</a>
        </nav>
      </div>
    </header>

    <main class="container auth">
      <section class="auth__panel">
        <div class="card">
          <h2>Sign in</h2>
          <p class="card__desc">Access clinical-grade predictions and audit-ready results.</p>
          <form action="/login" method="post" class="form">
            <label class="field">
              <span>Email</span>
              <input type="email" name="email" required />
            </label>
            <label class="field">
              <span>Password</span>
              <input type="password" name="password" required />
            </label>
            <button class="btn" type="submit">Sign in</button>
          </form>
          {% if error %}
          <div class="alert alert--error">{{ error }}</div>
          {% endif %}
          <p class="auth__alt">
            No account? <a href="/signup">Create one</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
